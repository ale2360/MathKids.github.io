<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Jugador</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
  </script>
  <script type="module"
  src="cmp/mi-progreso.js"> 
  </script>
  <link rel="stylesheet"
    href="css/estilos.css">

</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Jugador</h1>
      <div class="herramientas">
        <a href="alumnos.html">
          Cancelar</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Eliminar
        </button>
      </div>
      <mi-progreso>
      </mi-progreso>
    </header>
    <p>
      <label>
        Nombre o nick
        <input name="nick"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Edad
        <input name="edad"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Grado
        <input name="grad"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Pasatiempo Favorito
        <input name="pasatiempo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha
        <input name="fecha" type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlAlumno.js">
    </script>
</body>
</html>
